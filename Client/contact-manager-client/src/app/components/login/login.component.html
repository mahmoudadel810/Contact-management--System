<div class="login-container">
  <!-- Header with Gradient Background -->
  <div class="header-section">
    <div class="container py-4">
      <div class="row align-items-center justify-content-center">
        <div class="col-auto">
          <h1 class="page-title">
            <i class="bi bi-person-lines-fill me-2"></i>
            Contact Manager
          </h1>
          <p class="page-subtitle mb-0"> Interview Assignment</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Form Container -->
  <div class="container form-container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow login-form-card">
          
          <div class="card-body p-4 p-lg-5">
            <!-- Form Header -->
            <div class="text-center mb-4 pb-3 form-header">
              <div class="icon-container mb-3">
                <i class="bi bi-shield-lock icon"></i>
              </div>
              <h2 class="fw-bold">Welcome Back</h2>
              <p class="text-muted">Please sign in to your account to continue</p>
            </div>

            <!-- Error Alert -->
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
              {{ errorMessage }}
              <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
            </div>
            
            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
              
              <!-- Username Field -->
              <div class="mb-4">
                <label for="userName" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-person"></i>
                  </span>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="userName"
                    formControlName="userName" 
                    placeholder="Enter your username"
                    [ngClass]="{'is-invalid': getControl('userName')?.invalid && getControl('userName')?.touched}">
                </div>
                <div class="invalid-feedback" *ngIf="getControl('userName')?.hasError('required') && getControl('userName')?.touched">
                  Username is required
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="password"
                    formControlName="password" 
                    placeholder="Enter your password"
                    [ngClass]="{'is-invalid': getControl('password')?.invalid && getControl('password')?.touched}">
                </div>
                <div class="invalid-feedback" *ngIf="getControl('password')?.hasError('required') && getControl('password')?.touched">
                  Password is required
                </div>
              </div>

              <!-- Form Actions -->
              <div class="form-actions">
                <button 
                  type="submit" 
                  class="btn btn-primary submit-btn w-100"
                  [disabled]="loginForm.invalid || isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
                  {{ isLoading ? 'Signing in...' : 'Sign In' }}
                </button>
              </div>
            </form>

            <!-- Demo Credentials -->
            <div class="demo-credentials mt-4 p-3">
              <h6 class="mb-2 text-primary fw-semibold">
                <i class="bi bi-info-circle me-1"></i> Demo Credentials
              </h6>
              <div class="row">
                <div class="col-6">
                  <div class="demo-user">
                    <small class="d-block text-muted">Admin User</small>
                    <code>user1 / user1</code>
                  </div>
                </div>
                <div class="col-6">
                  <div class="demo-user">
                    <small class="d-block text-muted">Regular User</small>
                    <code>user2 / user2</code>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-3">
          <small class="text-white-50">&copy;All rights reserved.</small>
        </div>
      </div>
    </div>
  </div>
</div>
