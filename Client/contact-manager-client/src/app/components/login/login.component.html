<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Contact Manager - Login</mat-card-title>
      <mat-card-subtitle>Contellect Interview Assignment</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="userName" placeholder="Enter your username">
          <mat-error *ngIf="getControl('userName')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-error *ngIf="getControl('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="loginForm.invalid || isLoading"
          class="full-width login-button">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">Logging in...</span>
        </button>
      </form>

      <div class="demo-credentials">
        <h4>Demo Credentials:</h4>
        <p><strong>User 1:</strong> user1 / user1</p>
        <p><strong>User 2:</strong> user2 / user2</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
